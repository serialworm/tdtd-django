{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Team Dare to Dream</title>
    <meta name="description" content="Team Dare to Dream">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <section class="top">
        <div class="container">
            <div class="col-md-6 col-sm-12">
                <img src="{% static 'main/images/site-logo.png' %}" />
            </div>
            <div class="col-md-6 col-sm-12 clearfix">
                <div class="icons">
                    <ul>
                        <li><a href="private/login"><img src="{% static 'main/images/login-icon.png' %}" alt="login" width="100" /></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>
    <section class="middle">
        <div class="container">
            {% block main %}{% endblock %}
        </div>
    </section>
    <div class="footer">
        footer
    </div>
</body>
</html>
